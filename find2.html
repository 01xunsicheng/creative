<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/globle.js"></script>
		<style type="text/css">
			.Validform_checktip.Validform_wrong {
				color: #db4200;
				position: absolute;
				left: 490px;
				top: 15px;
				background: url(img/icon_03.png) no-repeat center left;
				padding-left: 20px;
			}
			
			.Validform_checktip.Validform_right {
				position: absolute;
				left: 490px;
				top: 12px;
			}
		</style>
	</head>

	<body>
		<div class="lo-header">
			<div class="content">
				<div class="left">
					<a href="index.html"><img src="img/logo.png" /></a>
				</div>
				<div class="right">
					已有账号？
					<a href="login.html">登录</a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="re-content">
			<div class="content">
				<div class="m_t_60 re_box">
					<p class="m_t_40 m_b_40 lname t_center">找回密码</p>
					<!--进度调开始-->
					<div class="jd">
						<div class="jd_state">
							<ul>
								<li class="active">
									<p class="num">1</p>
									<p class="info">填写账号</p>
								</li>
								<li class="active">
									<p class="num">2</p>
									<p class="info">设置新密码</p>
								</li>
								<li class="active">
									<p class="num">3</p>
									<p class="info">设置成功</p>
								</li>
							</ul>
						</div>
						<div class="clear"></div>
						<div class="jd_tiao">
							<div class="jd_xtiao" style="width: 100%;"></div> 
						</div>
					</div>
					<!--进度条结束-->
					<!--中间区域开始-->
					<div class="find" style="margin-left: 0;">
						<p class="t_center success"><i class="icon48 icon m_r_10"></i>恭喜您！更换手机号码成功！</p>
					</div>
					<!--中间区域结束-->
				</div>
				<div class="clear"></div>
			</div>
		</div>
		
	</body>

</html>
