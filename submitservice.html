<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>发布服务</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/double-date.css" />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js" ></script>
		<script type="text/javascript" src="js/globle.js"></script>
		<style type="text/css">
			.Validform_checktip.Validform_wrong {
				color: #db4200;
				position: absolute;
				left: 510px;
				top: 37px;
				background: url(img/icon_03.png) no-repeat center left;
				padding-left: 20px;
			}
			
			.Validform_checktip.Validform_right {
				position: absolute;
				left: 510px;
				top: 37px;
			}
			/*上面的小input*/
			
			.zj_input .Validform_checktip.Validform_wrong {
				color: #db4200;
				position: absolute;
				left: 720px;
				top: 37px;
				background: url(img/icon_03.png) no-repeat center left;
				padding-left: 20px;
			}
			
			.zj_input .Validform_checktip.Validform_right {
				position: absolute;
				left: 720px;
				top: 37px;
			}
		</style>
	</head>

	<body>
		<!--header start-->
		<div class="header_content"></div>
		<!--header end-->
		<!--content start-->
		<div class="content ">
			<div class="fws m_t_60">
				<p class="name"><span>发布</span>服务</p>

				<form class="m_b_20 fwsform demandform">
					<p class="fejname m_t_30"><i class="icon56 icon m_r_10"></i>服务信息</p>

					<!--提供的服务／产品开始-->
					<div class="zj_input">
						<div class="fws-input-big-row m_t_20">
							<div class="left">
								<label class="label"><i class="icon52 icon m_r_5"></i>提供的服务／产品</label>
							</div>
							<div class="right addpr">
								<a href="javascript:void(0)" class="size14"><i class="icon62 icon m_r_10"></i>新增</a>
							</div>
							<div class="clear"></div>
							<div id="pro_content ">
									<input type="text" class="left cpinput" placeholder="" datatype="*" nullmsg="请填写提供的服务！" errormsg="请填写提供的服务！">
									<input type="text" class="left cpinput1" placeholder="" datatype="*" nullmsg="请填写提供的产品！" errormsg="请填写提供的产品！">
									<div class="clear"></div>
									<!--添加图片开始-->
									<div class="per_info m_t_20">
										<div id="preview">
											<img id="imghead" src='img/nopic.png'>
										</div>
										<p class="uploadanniu">
											<input type="file" onchange="previewImage(this)" class="btn-file" />
											<a href="javascript:void(0)" class="btn-change mybtn">添加图片</a>
										</p>
										<div class="clear"></div>
									</div>
									<!--添加图片结束-->
							</div>

						</div>
					</div>
					<!--提供的服务／产品结束-->

					<div class="fws-input-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>服务／产品价值</label>
						<input type="text" class="inputxt" placeholder="满足服务对象什么需求？为服务对象带来什么养的帮助？" datatype="*" nullmsg="请填写服务／产品价值！" errormsg="请填写服务／产品价值！">
					</div>
					<div class="fws-input-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>优势</label>
						<input type="text" class="inputxt" placeholder="" datatype="*" nullmsg="请填写优势！" errormsg="请填写优势！">
					</div>

					<div class="fws-input-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>应用案例</label>
						<textarea name="" class="textarea " datatype="*" nullmsg="请填写案例介绍！" errormsg="请填写案例介绍！"   style="resize:none;"></textarea>
					</div>
					<!--多图片上传开始-->
					<!--图片选择对话框-->
					<div id="div_imgfile">选择图片</div>

					<!--图片预览容器-->
					<div id="div_imglook">
						<div style="clear: both;"></div>
					</div>

					<!--确定上传按钮-->
					<input type="button" value="+ 确定上传" id="btn_ImgUpStart" />
					<!--多图片上传结束-->

					<p class="fws-tijiao m_t_30">
						<input type="submit" name="" id="" value="提交" />
					</p>
				</form>
			</div>
		</div>
		<!--content end-->
		<!--footer start-->
		<div class="footer_content"></div>
		<!--footer end-->
		<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
		<script type="text/javascript" src="js/IMGUP.js" ></script>
		<script type="text/javascript">
			$(function() {

				var _html = $("#pro_content").html();
				$(".addpr").click(function() {
					$("#pro_content").append(_html);
				});

				//提交服务
				var valid = $(".demandform").Validform({ //指明是哪一表单需要验证,名称需加在form表单上;
					tiptype: 3,
					label: ".label",
					showAllError: true,
					datatype: {
						"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
						"Aa1": /^[A-Za-z0-9]+$/
					},
					ajaxPost: true
				});

				//通过$.Tipmsg扩展默认提示信息;
				//$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
				valid.tipmsg.w["zh1-6"] = "请输入1到6个中文字符！"; //可以自定义一些消息提示,zh1-6是自定义的datatype
				valid.addRule([]);

			});
		</script>
	</body>

</html>
