				<div class="right help_right t_left" id="mycontent">

					<form class="m_b_20 per perform">

							<div class=" fwname">个人资料</div>
						</div>
						<div class="re-input-row re-input-row-add m_t_40 per_info">
							<label class="label" style="vertical-align: top;">身份</label>
							<span>服务机构</span>
						</div>
						<div class="re-input-row m_t_20">
							<label class="label">企业名称</label>
							<input type="text" class="inputxt" placeholder="" style="width: 345px;">
						</div>
						<div class="re-input-row m_t_10">
							<label class="label">企业性质</label>
							<input type="text" class="inputxt" placeholder="" style="width: 345px;">
						</div>
						<div class="re-input-row m_t_10">
							<label class="label">所在地区</label>
							<select name="province" datatype="*" nullmsg="请选择所在省！" errormsg="请选择所在省！">
								<option value="">请选择省</option>
								<option value="1">陕西省</option>
							</select>
							<select name="province" class="m_l_10" datatype="*" nullmsg="请选择所在城市！" errormsg="请选择所在城市！">

						</div>
						<div class="xminput">
							<div class="re-input-row m_t_10">
								<label class="label">联系人</label>
								<input type="text" class="inputxt" placeholder="">
							</div>
							<div class="re-input-row re-input-row-add per_info m_t_20">

								<span>13012030000</span>

							<div class="re-input-row m_t_20">

							</div>

							</div>
							<div class="re-input-row m_t_20">

							</div>
							<div class="re-input-row m_t_10">

							<div class="re-input-row m_t_10">

								<input type="text" class="inputxt" placeholder="">
							</div>
							<div class="re-input-row m_t_10">
								<label class="label">邮箱</label>
								<input type="text" class="inputxt" placeholder="">
							</div>
						</div>
						<p class="per-tijiao m_t_30">
							<input type="submit" name="" id="" value=" 保存 " style="width: 120px;" />
						</p>
					</form>

				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!--content end-->
		<!--footer start-->
		<div class="footer_content"></div>
		<!--footer end-->
		<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
		<script type="text/javascript">
			$(function() {
				var valid = $(".perform").Validform({ //指明是哪一表单需要验证,名称需加在form表单上;
					tiptype: 3,
					label: ".label",
					showAllError: true,
					datatype: {
						"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
						"Aa1": /^[A-Za-z0-9]+$/
					},
					ajaxPost: true
				});

				//通过$.Tipmsg扩展默认提示信息;
				//$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
				valid.tipmsg.w["zh1-6"] = "请输入1到6个中文字符！"; //可以自定义一些消息提示,zh1-6是自定义的datatype
				valid.addRule([{
						ele: ".inputxt:eq(0)",
						datatype: "*1-12"
					},
					{
						ele: ".inputxt:eq(1)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(2)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(3)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(4)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(5)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(6)",
						datatype: "*2-12"
					}
					,
					{
						ele: ".inputxt:eq(7)",
						datatype: "e"
					},
					{
						ele: ".inputxt:eq(8)",
						datatype: "*2-12"
					}
					,
					{
						ele: ".inputxt:eq(9)",
						datatype: "*2-12"
					},
					{
						ele: ".inputxt:eq(10)",
						datatype: "m"
					},
					{
						ele: ".inputxt:eq(11)",
						datatype: "e"
					}
		
				]);
			})

		</script>
