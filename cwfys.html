<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>成为服务商</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/lrtk.css" />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/globle.js"></script>
		<style type="text/css">
			.Validform_checktip.Validform_wrong {
				color: #db4200;
				position: absolute;
				left: 720px;
				top: 37px;
				background: url(img/icon_03.png) no-repeat center left;
				padding-left: 20px;
			}
			.Validform_checktip.Validform_right {
				position: absolute;
				left: 720px;
					top: 37px;
			}
			/*上面的小input*/
			.sm_input .Validform_checktip.Validform_wrong {
				color: #db4200;
				position: absolute;
				left: 510px;
					top: 37px;
				background: url(img/icon_03.png) no-repeat center left;
				padding-left: 20px;
			}
			
			.sm_input .Validform_checktip.Validform_right {
				position: absolute;
			left: 510px;
					top: 37px;
			}
				/*补充*/
			textarea{
				color: #a0a2a3;
				padding: 5px;
			}
			input{
				color: #a0a2a3;
			}
		</style>
	</head>

	<body>
		<!--header start-->
		<div class="header_content"></div>
		<!--header end-->
		<!--content start-->
		<div class="content ">
			<div class="fws m_t_60">
				<p class="name"><span>申请</span>成为服务商</p>

				<form class="m_b_20 cwfysform">
					<div class="sm_input">
						<p class="fejname m_t_30"><i class="icon54 icon m_r_10"></i>企业／机构基本信息</p>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>名称</label>
							<input type="text" class="inputxt" placeholder="">
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>性质</label>
							<input type="text" class="inputxt" placeholder="">
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>所在省市</label>
							<select name="province" datatype="*" nullmsg="请选择所在省！" errormsg="请选择所在省！">
								<option value="">请选择省</option>
								<option value="1">陕西省</option>
							</select>
							<select name="city" class="m_l_20" datatype="*" nullmsg="请选择所在城市！" errormsg="请选择所在城市！">
								<option value="">请选择市</option>
								<option value="1">西安市</option>
							</select>
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label">资质</label>
							<input type="text" class="" placeholder="">
						</div>
						<p class="fejname m_t_30"><i class="icon55 icon m_r_10"></i>对接人信息</p>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>对接人</label>
							<input type="text" class="inputxt" placeholder="">
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label">职务</label>
							<input type="text" class="" placeholder="">
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>电话</label>
							<input type="text" class="inputxt" placeholder="">
						</div>
						<div class="fws-input-row m_t_20">
							<label class="label"><i class="icon52 icon m_r_5"></i>邮箱</label>
							<input type="text" class="inputxt" placeholder="">
						</div>
					</div>
					<p class="fejname m_t_30"><i class="icon56 icon m_r_10"></i>服务信息</p>
					<div class="fws-input-big-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>企业／机构简介</label>
						<textarea name="" rows="" cols="" class="textarea inputxt"></textarea>
					</div>
					<div class="fws-input-big-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>服务领域</label>
						<input type="text" class="inputxt" placeholder="">
					</div>

					<!--提供的服务／产品开始-->
					<div class="fws-input-big-row m_t_20">
						<div class="left">
							<label class="label"><i class="icon52 icon m_r_5"></i>提供的服务／产品</label>
						</div>
						<div class="right addpr">
							<a href="javascript:void(0)" class="size14"><i class="icon62 icon m_r_10"></i>新增</a>
						</div>
						<div class="clear"></div>
						<div id="pro_content">
							<div >
								<input type="text" class="left cpinput" placeholder=""  datatype="*" nullmsg="请填写提供的服务！" errormsg="请填写提供的服务！">
								<input type="text" class="left cpinput1" placeholder="" datatype="*" nullmsg="请填写提供的产品！" errormsg="请填写提供的产品！">
								<div class="clear"></div>
								<!--添加图片开始-->
								<div class="per_info m_t_20">
									<div id="preview">
										<img id="imghead" src='img/nopic.png'>
									</div>
									<p class="uploadanniu">
										<input type="file" onchange="previewImage(this)" class="btn-file" />
										<a href="javascript:void(0)" class="btn-change mybtn">添加图片</a>
									</p>
									<div class="clear"></div>
								</div>
								<!--添加图片结束-->
							</div>
						</div>

					</div>
					<!--提供的服务／产品结束-->
					<div class="fws-input-big-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>服务／产品价值</label>
						<input type="text" class="inputxt" placeholder="满足服务对象什么需求？为服务对象带来什么养的帮助？">
					</div>
					<div class="fws-input-big-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>优势</label>
						<input type="text" class="inputxt" placeholder="">
					</div>
					<div class="fws-input-big-row m_t_20">
						<label class="label"><i class="icon52 icon m_r_5"></i>应用案例</label>
						<textarea name="" rows="" cols="" class="textarea inputxt" placeholder="案例介绍"></textarea>
					</div>
					<!--添加图片开始-->
					<!--添加图片结束-->
					<div class="fws-input-big-row m_t_20">
						<label class="label">服务模式</label>
						<textarea name="" rows="" cols="" class="textarea" placeholder=""></textarea>
					</div>
					<p class="per-tijiao m_t_30">
						<input type="submit" name="" id="" value=" 提交申请 " style="width: 180px;">
					</p>
				</form>
			</div>
		</div>
		<!--content end-->
		<!--footer start-->
		<div class="footer_content"></div>
		<!--footer end-->
		<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
		<script type="text/javascript" src="js/file.js"></script>
		<script type="text/javascript">
			$(function() {
				var _html = $("#pro_content").html();
				$(".addpr").click(function() {
					$("#pro_content").append(_html);
				});
				//提交需求

				var valid = $(".cwfysform").Validform({ //指明是哪一表单需要验证,名称需加在form表单上;
					tiptype: 3,
					label: ".label",
					showAllError: true,
					datatype: {
						"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
						"Aa1": /^[A-Za-z0-9]+$/
					},
					ajaxPost: true
				});

				//通过$.Tipmsg扩展默认提示信息;
				//$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
				valid.tipmsg.w["zh1-6"] = "请输入1到6个中文字符！"; //可以自定义一些消息提示,zh1-6是自定义的datatype
				valid.addRule([{
						ele: ".inputxt:eq(0)",
						datatype: "*4-6",
						// ajaxurl:"ajax_post.php?/checkname/name=$_GET['name']"//可以写方法检测中文名是否已经存在
					},
					{
						ele: ".inputxt:eq(1)",
						datatype: "*4-6"
					},
					{
						ele: ".inputxt:eq(2)",
						datatype: "*4-20"
					},
					{
						ele: ".inputxt:eq(3)",
						datatype: "m"
					},
					{
						ele: ".inputxt:eq(4)",
						datatype: "e"
					},
					{
						ele: ".inputxt:eq(5)",
						datatype: "*4-200"
					},
					{
						ele: ".inputxt:eq(6)",
						datatype: "*4-20"
					},
					{
						ele: ".inputxt:eq(7)",
						datatype: "*4-20"
					},
					{
						ele: ".inputxt:eq(8)",
						datatype: "*4-20"
					},
					{
						ele: ".inputxt:eq(9)",
						datatype: "*4-200"
					}
				]);

			});
		</script>
	</body>

</html>
