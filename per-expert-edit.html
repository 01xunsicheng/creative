		<script type="text/javascript">
			$(function() {
				var work_html = $("#work_content").html();
				var school_html = $("#school_content").html();
				$(".addwork").click(function() {
					$("#work_content").append(work_html);
					valid();
				});
				$(".addschool").click(function() {
					$("#school_content").append(school_html);
					valid();
					
				});
				//sex
				$(".sex span").click(function() {
					$(this).addClass("active").siblings("span").removeClass("active");
				})

				
valid();
			});
			
			function valid(){
				var valid = $(".per-expert-form").Validform({ //指明是哪一表单需要验证,名称需加在form表单上;
					tiptype: 3,
					label: ".label",
					showAllError: true,
					datatype: {
						"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
						"Aa1": /^[A-Za-z0-9]+$/
					},
					ajaxPost: true
				});

				//通过$.Tipmsg扩展默认提示信息;
				//$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
				valid.tipmsg.w["zh1-6"] = "请输入1到6个中文字符！"; //可以自定义一些消息提示,zh1-6是自定义的datatype
				valid.addRule([{
						ele: ".inputxt:eq(0)",
						datatype: "*1-12"
					},
					{
						ele: ".inputxt:eq(1)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(2)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(3)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(4)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(5)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(6)",
						datatype: "*2-12"
					},
					{
						ele: ".inputxt:eq(7)",
						datatype: "e"
					},
					{
						ele: ".inputxt:eq(8)",
						datatype: "*2-12"
					},
					{
						ele: ".inputxt:eq(9)",
						datatype: "*2-12"
					},
					{
						ele: ".inputxt:eq(10)",
						datatype: "m"
					},
					{
						ele: ".inputxt:eq(11)",
						datatype: "e"
					}

				]);
			}
		</script>
