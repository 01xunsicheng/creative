		<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
		<script type="text/javascript">
			$(function() {
				var valid = $(".perform").Validform({ //指明是哪一表单需要验证,名称需加在form表单上;
					tiptype: 3,
					label: ".label",
					showAllError: true,
					datatype: {
						"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
						"Aa1": /^[A-Za-z0-9]+$/
					},
					ajaxPost: true
				});

				//通过$.Tipmsg扩展默认提示信息;
				//$.Tipmsg.w["zh1-6"]="请输入1到6个中文字符！";
				valid.tipmsg.w["zh1-6"] = "请输入1到6个中文字符！"; //可以自定义一些消息提示,zh1-6是自定义的datatype
				valid.addRule([{
						ele: ".inputxt:eq(0)",
						datatype: "*1-12"
					},
					{
						ele: ".inputxt:eq(1)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(2)",
						datatype: "*4-12"
					},
					{
						ele: ".inputxt:eq(3)",
						datatype: "e"
					}
				]);
			})
			//验证码倒计时
			var countdown = 60;

			function settime(val) {
				if(countdown == 0) {
					val.removeAttribute("disabled");
					val.value = "获取验证码";
					countdown = 60;
				} else {
					val.setAttribute("disabled", true);
					val.value = "重新发送(" + countdown + ")";
					countdown--;
				}
				setTimeout(function() {
					settime(val)
				}, 1000)
			}
		</script>
